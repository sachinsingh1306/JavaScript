<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onclick="fun(this)">P Tag 1</p>
    <div onclick="fun(this)">Div Tag 1</div>
    <section onclick="fun(this)">Section Doc-1 </section>
    <p onclick="fun(this)">P Tag - 2</p>
    <div onclick="fun(this)">
        <p>P in Div 2</p>
    </div>

    <script>
      function fun(e){
          e.style.display = "none";
      }
    </script>
</body>
</html>
