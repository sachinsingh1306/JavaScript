<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        width: 360px;
        text-align: center;
      }
      h1 {
        margin-bottom: 25px;
        font-size: 28px;
        color: #333;
      }
      p {
        margin: 15px 0;
        font-size: 16px;
        color: #555;
        text-align: left;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }
      input:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      }
      button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        background: #0056b3;
        transform: scale(1.03);
      }
      #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #222;
      }
      #weightguide {
        margin-top: 20px;
        font-size: 14px;
        padding: 15px;
        border-radius: 10px;
        background: #f0f0f0;
        color: #555;
      }
      #weightguide h3 {
        margin-bottom: 10px;
        font-size: 16px;
        color: #111;
      }
      #under,
      #normal,
      #over,
      #guide {
        display: none;
        font-weight: bold;
        margin-top: 5px;
      }
      #under {
        color: orange;
      }
      #normal {
        color: green;
      }
      #over {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p>
          <label>Height in CM :- </label>
          <input type="text" id="height" placeholder="Enter height in cm" />
        </p>
        <p>
          <label>Weight in KG :- </label>
          <input type="text" id="weight" placeholder="Enter weight in kg" />
        </p>
        <button type="submit">Calculate</button>
        <div id="result"></div>
        <div id="weightguide">
          <h3 id="guide">BMI Weight Guide</h3>
          <p id="under">You are Under Weight</p>
          <p id="normal">You are Normal !</p>
          <p id="over">You are Over Weight</p>
        </div>
      </form>
    </div>

    <script>
      const form = document.querySelector("form");
      const result = document.querySelector("#result");
      const normal = document.querySelector("#normal");
      const weightguide = document.querySelector("#weightguide");
      const under = document.querySelector("#under");
      const over = document.querySelector("#over");
      const guide = document.querySelector("#guide");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const height = parseInt(document.querySelector("#height").value);
        const weight = parseInt(document.querySelector("#weight").value);

        under.style.display = "none";
        normal.style.display = "none";
        over.style.display = "none";
        weightguide.style.display = "none";
        guide.style.display = "none";

        if (isNaN(height) || height <= 0) {
          result.innerHTML = `Please enter a valid Height`;
        } else if (isNaN(weight) || weight <= 0) {
          result.innerHTML = `Please enter a valid Weight`;
        } else {
          const bmi = (weight / (height / 100) ** 2).toFixed(2);
          result.innerHTML = `<h3>Your BMI is ${bmi}</h3>`;

          weightguide.style.display = "block";
          guide.style.display = "block";

          if (bmi >= 18.6 && bmi <= 24.9) {
            normal.style.display = "inline";
          } else if (bmi < 18.6) {
            under.style.display = "inline";
          } else if (bmi > 24.9) {
            over.style.display = "inline";
          }
        }
      });
    </script>
  </body>
</html>
