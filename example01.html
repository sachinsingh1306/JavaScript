<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1" class="c1">Div 1 Text</div>
    <div id="d2">Div 2 Text</div>
    <p class="c1">P1 Lorem ipsum dolor sit amet.</p>
    <p>P2 Lorem ipsum dolor sit amet.</p>

    <script>
        let a = document.getElementById('d1');
        console.log(a);

        a = document.getElementsByTagName('div');
        console.log(a);

        a = document.getElementsByClassName('c1');
        console.log(a);

        a = document.querySelector('.c1');
        console.log(a);

        a = document.querySelectorAll('.c1');
        console.log(a);
        
        //----------------P tag ref that are using class c1----------
        
        a = document.querySelector('p.c1');
        console.log(a);

    </script>
</body>
</html>
