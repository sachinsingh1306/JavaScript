<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chai Aur Code</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    let intervalId; // ✅ moved outside so both functions can use it

    document
      .querySelector("#start")
      .addEventListener("click", function (event) {
        const sayDate = function () {
          console.log("Sachin", Date.now());
        };
        intervalId = setInterval(sayDate,2000, "Hi"); // ✅ assign globally
      });

    document.querySelector("#stop").addEventListener("click", function (event) {
      clearInterval(intervalId); // ✅ now works
    });
  </script>
</html>
