<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai AUr Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const saySachin = function () {
        console.log("Sachin");
    }
    const changeText = function () {document.querySelector('h1').innerHTML = "Best JS Class !"}

    const changeMe = setTimeout(saySachin, 5000);

    document.querySelector('#stop').addEventListener('click', function (){
        clearTimeout(changeMe);
        console.log("Stopped");
    })
    setTimeout(changeText, 2000);
</script>
</html>
