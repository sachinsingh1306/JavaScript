<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Event Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: white;
      }

      .project {
        text-align: center;
      }

      .Key {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      table {
        border-collapse: collapse;
        margin: auto;
        background: white;
        color: black;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px 20px;
        font-size: 1.2rem;
      }

      th {
        background: #0072ff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="Key">PRESS ANY KEY AND WATCH MAGIC âœ¨</div>
      </div>
    </div>

    <script>
      const insert = document.getElementById("insert");

      window.addEventListener("keydown", (event) => {
        insert.innerHTML = `
          <div class="color">
            <table>
              <tr>
                <th>Key</th>
                <th>KeyCode</th>
                <th>Code</th>
              </tr>
              <tr>
                <td>${event.key === " " ? "Space" : event.key}</td>
                <td>${event.keyCode}</td>
                <td>${event.code}</td>
              </tr>
            </table>
          </div>
        `;
      });
    </script>
  </body>
</html>
