<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    input, select, button {
      margin: 8px 0;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 5px rgba(79, 70, 229, 0.4);
    }
    button {
      cursor: pointer;
      font-weight: bold;
      border: none;
      background: #4f46e5;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #3730a3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f3f4f6;
      margin: 8px 0;
      padding: 14px 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }
    li:hover {
      transform: translateX(5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .deleteBtn {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .deleteBtn:hover {
      background: #b91c1c;
    }
    /* Category colors */
    .Electronics { border-left: 6px solid #3b82f6; }
    .Clothing { border-left: 6px solid #10b981; }
    .Other { border-left: 6px solid #f59e0b; }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Product Catalog</h1>
  <div class="container">
    <!-- Inputs -->
    <input type="text" id="nameInput" placeholder="Enter Product Name">
    <input type="number" id="priceInput" placeholder="Enter Product Price">
    <input type="text" id="categoryInput" placeholder="Enter Product Category">
    <button id="addBtn">‚ûï Add Product</button>

    <!-- Filter -->
    <select id="filterCategory">
      <option value="all">Show All</option>
      <option value="Electronics">Electronics</option>
      <option value="Clothing">Clothing</option>
      <option value="Other">Other</option>
    </select>
    <button id="filterBtn">üîç Filter</button>

    <!-- Product List -->
    <ul id="productList"></ul>
  </div>

  <script>
    // Initial products
    let products = [
      { name: "Laptop", price: 50000, category: "Electronics" },
      { name: "Shirt", price: 1200, category: "Clothing" },
      { name: "Phone", price: 20000, category: "Electronics" }
    ];

    let productList = document.getElementById("productList");
    let addBtn = document.getElementById("addBtn");
    let filterBtn = document.getElementById("filterBtn");

    // Function to display products
    function displayProducts(filter = "all") {
      productList.innerHTML = ""; // clear list

      for (let i = 0; i < products.length; i++) {
        let p = products[i];

        if (filter === "all" || p.category.toLowerCase() === filter.toLowerCase()) {
          let li = document.createElement("li");
          li.textContent = `${p.name} - ‚Çπ${p.price} - ${p.category}`;
          li.classList.add(p.category || "Other");

          let delBtn = document.createElement("button");
          delBtn.textContent = "‚ùå Delete";
          delBtn.classList.add("deleteBtn");

          delBtn.addEventListener("click", () => {
            products.splice(i, 1); // remove product from array
            displayProducts(filter);
          });

          li.appendChild(delBtn);
          productList.appendChild(li);
        }
      }
    }

    // Add product
    addBtn.addEventListener("click", () => {
      let name = document.getElementById("nameInput").value.trim();
      let price = document.getElementById("priceInput").value.trim();
      let category = document.getElementById("categoryInput").value.trim();

      if (!name || !price || !category) {
        alert("‚ùå Please enter all product details!");
        return;
      }

      products.push({ name, price: Number(price), category });
      displayProducts();
      
      // Clear inputs
      document.getElementById("nameInput").value = "";
      document.getElementById("priceInput").value = "";
      document.getElementById("categoryInput").value = "";
    });

    // Filter products
    filterBtn.addEventListener("click", () => {
      let selected = document.getElementById("filterCategory").value;
      displayProducts(selected);
    });

    // Show initial products
    displayProducts();
  </script>
</body>
</html>
