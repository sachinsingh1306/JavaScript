<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #74ebd5, #9face6);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #wrapper {
        background: #ffffffcc;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 15px;
      }

      p {
        color: #555;
        margin: 5px 0;
      }

      form {
        margin-top: 20px;
      }

      input[type="text"] {
        padding: 10px;
        width: 60%;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-right: 10px;
      }

      input[type="submit"] {
        padding: 10px 15px;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .resultParas {
        margin-top: 20px;
      }

      .guess,
      .lastResult {
        font-weight: bold;
        color: #ff5722;
      }

      .lowOrHi h2 {
        color: #2196f3;
        margin-top: 10px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        background-color: #ff5722;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #e64a19;
      }

      #subt {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Number Guessing Game</h1>
      <p>Try to Guess the Number Between 1 to 100</p>
      <p>You have 10 Attempts to Guess the right Number !</p>
      <form class="form">
        <label for="guessField" id="guess">Guess A Number</label><br />
        <input type="text" id="guessField" class="guessField" />
        <input
          type="submit"
          id="subt"
          value="Submit Guesses"
          class="guessSubmit"
        />
      </form>
      <div class="resultParas">
        <p>Previous Guess : <span class="guess"></span></p>
        <p>Guess is Remaining : <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
